{% extends "base.html" %}
{% block content %}
<div class="page=header">
    <h1><strong>Store</strong>
        <small>{{ store.name }}</small>
    </h1>
</div>
<p>All URLs in this store should start with
    <storng>{{ store.url_prefix }}</storng>
</p>
{% if session['email'] in config.ADMINS %}
<div class="panel panel-default">
    <div class="panel-body">
        <a class="btn btn-warning" href="{{ url_for('stores.edit_store', store_id=store._id) }}" role="button">Edit
            Store</a>
        <a class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id=store._id) }}" role="button">Permanently
            Delete Store</a>
    </div>
</div>
{% endif %}
{% endblock %}

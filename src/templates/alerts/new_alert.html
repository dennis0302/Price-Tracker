{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1><strong>Create Alert</strong> </h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price_limit">Alert Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="50.00" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">An email will be sent when the price reaches or goes under this limit.</p>
            </div>
            <button type="submit" class="btn btn-success">Create Alert</button>
        </form>
    </div>

{% endblock %}
